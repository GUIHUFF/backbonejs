<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Backbone.js</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>

    <section id="todoapp">
      <header id="header">
        <h1><i class="ph-list"></i> Lista de Tarefas</h1>
        <input id="new-todo" placeholder="Tarefa a fazer:" autofocus>
        <div>
          <a href="#/">Ver Tudo</a>
          <a href="#/pending">Ver Pendentes</a> 
          <a href="#/completed">Ver completas</a>
        </div>      
      </header>
      <section id="main">
        <ul id="todo-list"></ul>
      </section>
    </section>
    <footer>
      <p>SeminÃ¡rio: Eduardo Gasparin e Guilherme Huff baseado em: <a href="https://adrianmejia.com/backbone-dot-js-for-absolute-beginners-getting-started/" style="background-color: #000; color:aliceblue;">adrianmejia</a></p>
      <a href="https://github.com/GUIHUFF/backbonejs"><i class="ph-github-logo"></i></a>
    </footer>  
  
    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy"><i class="ph-trash"></i></button>
      </div>
    </script>  


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
    <script src="js/app.js"></script>
  </body>
</html>
